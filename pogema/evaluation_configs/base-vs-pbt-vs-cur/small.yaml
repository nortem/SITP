algo:
  grid_search:
    - { name: APPO, path_to_weights: "weights/pbt", device: "cuda"}
    - { name: APPO, path_to_weights: "weights/curriculum", device: "cuda" }
    - { name: APPO, path_to_weights: "weights/multi_agent", device: "cuda" }
